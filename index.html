<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="card" style="width: 40rem;">
    <img src="images/image-product-desktop.jpg" alt="Card image cap" style="width: 20rem;">
    <div class="card-body p-4">
      <p class="small-title">PERFUME</p>
      <h5 class="card-title">Gabrielle Essence Eau De Parfume</h5>
      <p class="card-text mt-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Parfume-Creator for the House of CHANEL.</p>
      <div class="d-flex align-items-center price">
        <h1>$149.99</h1>
        <del class="mx-4">$169.99</del>
      </div>
      <a href="#" class="btn btn-success w-100 mt-3 py-2">
        <img class="mx-2" src="images/icon-cart.svg" alt="">
        Add to Cart
      </a>
    </div>
  </div>
   

</body>
</html>
